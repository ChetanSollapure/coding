<section class="page-section about-heading">
  <div class="container">
    <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="" alt="">
    <div class="about-heading-content">
      <div class="row"><br>
        <div *ngFor="let table of tables">
        <div class="col-xl-6 col-lg-6 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper Upper"></span>
              <span class="section-heading-lower Lower"></span>
            </h2>
            <div class="row">
            <div class="col-xl-6 col-lg-6 mx-auto">
            <p>{{ table.id }}</p>
            <p>{{ table.emp_name}}</p>
            <p>{{table.emp_email}}</p>
            <p class="mb-0">{{table.phone_no}}</p>
            </div>
            <div class="col-xl-6 col-lg-6 mx-auto">
            <div class="image">
            <img alt="Image" src="{{table.image}}">
            </div>

            </div>
            </div>

          </div>
        </div>
        </div>

      </div>
    </div>
  </div>
</section>
