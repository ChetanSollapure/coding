<section class="page-section about-heading">
  <div class="container">
    <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0 animated bounceIn" src="{{page.src }}" alt="">
    <div class="about-heading-content">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper">{{ page.title }}</span>
              <span class="section-heading-lower">{{ page.subtitle}}</span>
            </h2>
            <p class="animated slideInLeft">{{page.content}}</p>
            <p class="mb-0 animated slideInRight">{{page.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
