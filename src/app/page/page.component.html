<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded animated zoomIn slow" src="{{ page.img }}" alt="">
    
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4">
            <span class="section-heading-upper animated flip">{{ page.title }}</span>
            <span class="section-heading-lower animated flip">{{ page.subtitle }}</span>
          </h2>
          <p class="mb-3 animated slideInLeft slow">{{ page.content}}
          </p>
          <div class="intro-button mx-auto">
            <a class="btn btn-primary btn-xl" href="#">Visit Us Today!</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-inner text-center rounded animated slideInUp">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper">{{page.maintitle}}</span>
              <span class="section-heading-lower">{{ page.mainsubtitle}}</span>
            </h2>
            <p class="mb-0 text-justify">{{page.maincontent}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
